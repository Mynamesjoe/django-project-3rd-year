{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SM ArtBidd System - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary-blue: #0033ff;
            --accent-gold: #f9c846;
            --light-bg: #f8fafc;
            --white: #fff;
            --dark: #101334;
        }
        html, body {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            /* Faded image background with overlay */
            background: 
                linear-gradient(rgba(248,250,252,0.90), rgba(0,51,255,0.05)), 
                url("{% static 'artbid/background.jpg' %}") center center/cover no-repeat fixed;

        }
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            background: radial-gradient(circle at 70% 20%, rgba(0,51,255,0.13) 0px, transparent 500px);
            z-index: 0;
        }
        .navbar {
            position: relative;
            z-index: 1;
            background: var(--primary-blue);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            height: 72px;
            box-shadow: 0 2px 16px rgba(0,51,255,0.08);
        }
        .navbar .brand {
            display: flex;
            align-items: center;
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--accent-gold);
            text-decoration: none;
        }
        .navbar .logo {
            height: 48px;
            width: 48px;
            border-radius: 50%;
            margin-right: 15px;
            background: white;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 0;
        }
        .navbar a {
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
        }
        .center-content {
            margin-top: 130px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .home-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 16px;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.25rem;
            color: var(--dark);
            margin-bottom: 44px;
            line-height: 1.6;
        }
        .cta-btn {
            margin-top: 38px;
            padding: 14px 36px;
            font-size: 1.1rem;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px rgba(0,51,255,0.09);
        }
        .cta-btn:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
        }
        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 16px;
                text-align: left;
            }
            .navbar ul { gap: 18px; }
            .center-content { margin-top: 70px; }
            .home-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <nav class="navbar">
        <a href="{% url 'users:home' %}" class="brand">
            <img src="{% static 'artbid/logo.png' %}" alt="Logo" class="logo">
            SM ArtBidd System
        </a>
        <ul>
            <li><a href="{% url 'users:register' %}">Register</a></li>
            <li><a href="{% url 'users:login' %}">Login</a></li>
        </ul>
    </nav>

    <div class="center-content">
        <div class="home-title">Welcome to SM ArtBidd System</div>
        <div class="subtitle">
            The premier platform for artists and clients to <br> connect, create, and bid on incredible works of art.
        </div>
        <a href="{% url 'users:register' %}"><button class="cta-btn">Join Now</button></a>
    </div>
</body>
</html>
