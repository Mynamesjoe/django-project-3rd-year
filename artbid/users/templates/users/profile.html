{% extends "base.html" %}
{% block content %}
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    
    {% if form %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>
    {% else %}
        <p>No profile form available.</p>
    {% endif %}
{% endblock %}
