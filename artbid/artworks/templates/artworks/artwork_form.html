{% extends "base.html" %}
{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Artwork</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.deadline }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'artwork_list' %}">Back to list</a>
{% endblock %}
